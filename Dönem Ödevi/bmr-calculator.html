                <div class="bmr-calc anim">
                    <h1>Kalori İhtiyacı Hesaplama</h1>
                    <form id="kaloriForm">
                        <label for="cinsiyet">Cinsiyet:</label>
                        <select class="gender" id="cinsiyet" required>
                            <option value="erkek">Erkek</option>
                            <option value="kadın">Kadın</option>
                        </select>

                        <label for="yas">Yaş:</label>
                        <input type="number" id="yas" required>

                        <label for="boy">Boy (cm):</label>
                        <input type="number" id="boy" required>

                        <label for="kilo">Kilo (kg):</label>
                        <input type="number" id="kilo" required>

                        <label for="hareketlilik">Gün içi hareketlilik seviyesi:</label>
                        <select id="hareketlilik" required>
                            <option value="1.2">Çok az veya hiç egzersiz yok</option>
                            <option value="1.375">Hafif egzersiz (haftada 1-3 gün)</option>
                            <option value="1.55">Orta düzey egzersiz (haftada 3-5 gün)</option>
                            <option value="1.725">Yüksek düzey egzersiz (haftada 6-7 gün)</option>
                            <option value="1.9">Çok yüksek düzey egzersiz (fiziksel iş gibi)</option>
                        </select>

                        <label for="hedef">Hedef:</label>
                            <select id="hedef" required>
                                <option value="yag-yakmak">Yağ Yakmak</option>
                                <option value="kilo-korumak">Kilo Korumak</option>
                                <option value="kas-artirmak">Kas Kütlesi Artırmak</option>
                            </select>
                            <br>
                        <input type="submit" value="Hesapla" class="calc-btn">
                    </form>
                
                    <div id="sonuc"></div>
                    
                </div>
